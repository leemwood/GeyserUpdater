# GeyserUpdater 配置文件

# 启用调试模式以获取更详细的日志
debug: false

# 更新策略：
# AUTO - 自动下载并安装更新
# MANUAL - 仅在运行 /geyserupdater update 时下载更新 (尚未完全实现，目前行为类似于 CHECK_ONLY)
# CHECK_ONLY - 仅检查更新并通知管理员
update-strategy: AUTO

# 允许的版本类型
allow-alpha: true
allow-beta: true

# 启用关闭时自动更新脚本
# 当插件文件被占用（如在 Windows 上）导致无法直接覆盖时，启用此选项将生成一个脚本，
# 在服务器关闭/进程结束后尝试替换文件。
# 注意：在某些面板服（如 Pterodactyl）或容器化环境中，服务器进程结束后容器可能会立即停止，
# 导致此脚本无法执行。如果您的环境属于此类，请保持此选项为 false。
enable-shutdown-script: false

# 自动安装设置
# 如果某个项目未安装，是否自动下载并安装它？
auto-install:
  geyser: false
  floodgate: false
  geyserextras: false

# 自动重启设置
auto-restart:
  # 是否在更新后自动重启服务器
  enabled: false
  # 触发重启的项目列表
  # 仅当列表中的项目发生更新时，才会触发自动重启
  triggers:
    - geyser
    - floodgate
  # 重启脚本路径（用于在更新脚本执行完毕后启动服务器）
  # 请填写您的服务器启动脚本路径，例如 "./start.bat" 或 "./start.sh"
  # 如果未指定或文件不存在，将只执行关闭操作
  restart-script: ""
  # 执行重启命令前的延迟（秒），用于给用户发送通知
  delay: 10
